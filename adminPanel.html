<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - Manage Submitted Papers</title>
  <link rel="stylesheet" href="./Frontend/admin/style.css">
</head>

<body>
  <header>Admin Panel - Manage Submitted Papers</header>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <button id="downloadBtn">Download Excel file for all papers</button>
    <input type="text" id="searchInput" placeholder="Search by title or author...">
    <select id="sortSelect">
      <option value="date">Sort by Date</option>
      <option value="title">Sort by Title</option>
      <option value="author">Sort by Author</option>
    </select>
    <select id="tagSelect">
      <option value="">All Tags</option>
    </select>
    <select id="status-select">
      <option value="">Select Status</option>
      <option value="✅ Accepted">Accept</option>
      <option value="❌ Rejected">Reject</option>
      <option value="🔷 Resolved">Resolve</option>
      <option value="❔ NA">Pendding</option>
    </select>
  </div>

  <!-- Card Container -->
  <div class="card-container" id="cardContainer">
    <!-- Cards will be dynamically generated -->



  </div>

  <!-- Load More Button for Pagination -->
  <div class="load-more-container">
    <button id="loadMoreBtn">Load More</button>
  </div>

  <!-- Modal for Detailed View, Edit & Reviewer Comments -->
  <div class="modal" id="paperModal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <div id="modalBody">
        <!-- Dynamic modal content goes here -->
      </div>
    </div>
  </div>


  <script src="./Frontend/admin/script.js"></script>
</body>

</html>
